<html><head><script src="tpa-settings-page.js" defer=""></script><meta charset="UTF-8"><link rel="import" href="../elements.html"></head><body><div hidden="" by-vulcanize=""><dom-module id="iron-dropdown" assetpath="../../bower_components/iron-dropdown/">
  <style>:host{position:fixed;}#contentWrapper ::content > *{overflow:auto;}#contentWrapper.animating ::content > *{overflow:hidden;}</style>
  <template>
    <div id="contentWrapper">
      <content id="content" select=".dropdown-content"></content>
    </div>
  </template>

  </dom-module>
<dom-module id="paper-menu-button" assetpath="../../bower_components/paper-menu-button/">
  <template>
    <style>:host{display:inline-block;position:relative;padding:8px;outline:none;@apply (--paper-menu-button);}:host([disabled]){cursor:auto;color:var(--disabled-text-color);@apply (--paper-menu-button-disabled);}iron-dropdown{@apply (--paper-menu-button-dropdown);}.dropdown-content{@apply (--shadow-elevation-2dp);position:relative;border-radius:2px;background-color:var(--paper-menu-button-dropdown-background, --primary-background-color);@apply (--paper-menu-button-content);}:host([vertical-align="top"]) .dropdown-content{margin-bottom:20px;margin-top:-10px;top:10px;}:host([vertical-align="bottom"]) .dropdown-content{bottom:10px;margin-bottom:-10px;margin-top:20px;}</style>

    <div id="trigger" on-tap="toggle">
      <content select=".dropdown-trigger"></content>
    </div>

    <iron-dropdown id="dropdown" opened="{{opened}}" horizontal-align="[[horizontalAlign]]" vertical-align="[[verticalAlign]]" horizontal-offset="[[horizontalOffset]]" vertical-offset="[[verticalOffset]]" open-animation-config="[[openAnimationConfig]]" close-animation-config="[[closeAnimationConfig]]" no-animations="[[noAnimations]]" focus-target="[[_dropdownContent]]" on-iron-overlay-canceled="__onIronOverlayCanceled">
      <div class="dropdown-content">
        <content id="content" select=".dropdown-content"></content>
      </div>
    </iron-dropdown>
  </template>

  </dom-module>
<iron-iconset-svg name="paper-dropdown-menu" size="24">
<svg><defs>
<g id="arrow-drop-down"><path d="M7 10l5 5 5-5z"></path></g>
</defs></svg>
</iron-iconset-svg>
<dom-module id="paper-dropdown-menu-shared-styles" assetpath="../../bower_components/paper-dropdown-menu/">
  <template>
    <style>:host{display:inline-block;position:relative;text-align:left;cursor:pointer;-webkit-tap-highlight-color:rgba(0,0,0,0);-webkit-tap-highlight-color:transparent;--paper-input-container-input:{overflow:hidden;white-space:nowrap;text-overflow:ellipsis;max-width:100%;box-sizing:border-box;cursor:pointer;};@apply (--paper-dropdown-menu);}:host([disabled]){@apply (--paper-dropdown-menu-disabled);}:host([noink]) paper-ripple{display:none;}:host([no-label-float]) paper-ripple{top:8px;}paper-ripple{top:12px;left:0px;bottom:8px;right:0px;@apply (--paper-dropdown-menu-ripple);}paper-menu-button{display:block;padding:0;@apply (--paper-dropdown-menu-button);}paper-input{@apply (--paper-dropdown-menu-input);}iron-icon{color:var(--disabled-text-color);@apply (--paper-dropdown-menu-icon);}</style>
  </template>
</dom-module>
<dom-module id="paper-dropdown-menu" assetpath="../../bower_components/paper-dropdown-menu/">
  <template>
    <style include="paper-dropdown-menu-shared-styles"></style>

    
    <div role="button"></div>
    <paper-menu-button id="menuButton" vertical-align="[[verticalAlign]]" horizontal-align="[[horizontalAlign]]" vertical-offset="[[_computeMenuVerticalOffset(noLabelFloat)]]" disabled="[[disabled]]" no-animations="[[noAnimations]]" on-iron-select="_onIronSelect" on-iron-deselect="_onIronDeselect" opened="{{opened}}">
      <div class="dropdown-trigger">
        <paper-ripple></paper-ripple>
        
        <paper-input type="text" invalid="[[invalid]]" readonly="" disabled="[[disabled]]" value="[[selectedItemLabel]]" placeholder="[[placeholder]]" error-message="[[errorMessage]]" always-float-label="[[alwaysFloatLabel]]" no-label-float="[[noLabelFloat]]" label="[[label]]">
          <iron-icon icon="paper-dropdown-menu:arrow-drop-down" suffix=""></iron-icon>
        </paper-input>
      </div>
      <content id="content" select=".dropdown-content"></content>
    </paper-menu-button>
  </template>

  </dom-module>
<dom-module id="paper-listbox" assetpath="../../bower_components/paper-listbox/">
  <template>
    <style>:host{display:block;padding:8px 0;background:var(--paper-listbox-background-color, --primary-background-color);color:var(--paper-listbox-color, --primary-text-color);@apply (--paper-listbox);}</style>

    <content></content>
  </template>

  </dom-module>
<dom-module id="tpa-region-selection" assetpath="../../bower_components/tpa-region-selection/">
    <template>
      <style>:host{--iron-icon-fill-color:var(--primary-color);}</style>
        <paper-dropdown-menu label="Region" value="{{selectedItem}}">
            <paper-listbox class="dropdown-content" selected="{{selected}}">
                <template is="dom-repeat" as="item" items="{{supportedRegions}}">
                    <paper-item>{{item}}</paper-item>
                </template>
            </paper-listbox>
        </paper-dropdown-menu>
    </template>
    </dom-module>
</div><dom-module id="tpa-settings-page">
    <template>
      <paper-material elevation="1">
        <h1 class="page-title focus-target" tabindex="-1">Settings page</h1>
        <tpa-region-selection></tpa-region-selection>
      </paper-material>
    </template>
    </dom-module>
</body></html>
