<html><head><script src="tpa-feedback-page.js" defer=""></script><meta charset="UTF-8"><link rel="import" href="../elements.html"></head><body><div hidden="" by-vulcanize=""><dom-module id="iron-autogrow-textarea" assetpath="../../bower_components/iron-autogrow-textarea/">

  <style>:host{display:inline-block;position:relative;width:400px;border:1px solid;padding:2px;-moz-appearance:textarea;-webkit-appearance:textarea;overflow:hidden;}.mirror-text{visibility:hidden;word-wrap:break-word;}.fit{@apply (--layout-fit);}textarea{position:relative;outline:none;border:none;resize:none;background:inherit;color:inherit;width:100%;height:100%;font-size:inherit;font-family:inherit;line-height:inherit;text-align:inherit;@apply (--iron-autogrow-textarea);}::content textarea:invalid{box-shadow:none;}textarea::-webkit-input-placeholder{@apply (--iron-autogrow-textarea-placeholder);}textarea:-moz-placeholder{@apply (--iron-autogrow-textarea-placeholder);}textarea::-moz-placeholder{@apply (--iron-autogrow-textarea-placeholder);}textarea:-ms-input-placeholder{@apply (--iron-autogrow-textarea-placeholder);}</style>
  <template>
    
    
    <div id="mirror" class="mirror-text" aria-hidden="true">&nbsp;</div>

    
    <div class="textarea-container fit">
      <textarea id="textarea" name$="[[name]]" autocomplete$="[[autocomplete]]" autofocus$="[[autofocus]]" inputmode$="[[inputmode]]" placeholder$="[[placeholder]]" readonly$="[[readonly]]" required$="[[required]]" disabled$="[[disabled]]" rows$="[[rows]]" maxlength$="[[maxlength]]"></textarea>
    </div>
  </template>
</dom-module>

<dom-module id="paper-textarea" assetpath="../../bower_components/paper-input/">
  <template>
    <style>:host{display:block;}</style>

    <paper-input-container no-label-float$="[[noLabelFloat]]" always-float-label="[[_computeAlwaysFloatLabel(alwaysFloatLabel,placeholder)]]" auto-validate$="[[autoValidate]]" disabled$="[[disabled]]" invalid="[[invalid]]">

      <label hidden$="[[!label]]">[[label]]</label>

      <iron-autogrow-textarea id="input" class="paper-input-input" bind-value="{{value}}" disabled$="[[disabled]]" autocomplete$="[[autocomplete]]" autofocus$="[[autofocus]]" inputmode$="[[inputmode]]" name$="[[name]]" placeholder$="[[placeholder]]" readonly$="[[readonly]]" required$="[[required]]" maxlength$="[[maxlength]]" autocapitalize$="[[autocapitalize]]" rows$="[[rows]]" max-rows$="[[maxRows]]" on-change="_onChange"></iron-autogrow-textarea>

      <template is="dom-if" if="[[errorMessage]]">
        <paper-input-error>[[errorMessage]]</paper-input-error>
      </template>

      <template is="dom-if" if="[[charCounter]]">
        <paper-input-char-counter></paper-input-char-counter>
      </template>

    </paper-input-container>
  </template>
</dom-module>

<dom-module id="kitt-mocks" assetpath="../../bower_components/tpa-kitt/kitt-mocks/">

    </dom-module>
<dom-module id="kitt-platform" assetpath="../../bower_components/tpa-kitt/kitt-platform/">

    </dom-module>
<dom-module id="tpa-feedback" assetpath="../../bower_components/tpa-feedback/">

    <style>header{height:134px;background-color:#efdbb9;margin:auto;position:relative;}header img{height:144px;position:absolute;margin:0 auto;top:10px;left:0;right:0;}tpa-mobile-tablet-container{display:block;max-width:650px;margin:0 auto;}tpa-mobile-tablet-container paper-button{width:100%;}textarea{width:100%;}section#success img{margin-top:20px;width:144px;margin:0 auto;}section .content{padding:10px;}</style>
    <template>

        <iron-ajax id="ajax-send-feedback" method="POST" url="/api/feedback-next" handle-as="json" on-response="handleResponse" debounce-duration="300"></iron-ajax>

        <kitt-mocks app-version="y.y.c"></kitt-mocks>

        <kitt-platform></kitt-platform>

        <neon-animated-pages id="pages" selected="0" entry-animation="slide-from-right-animation" exit-animation="slide-left-animation">

            <section id="intro">

                <header>
                    <img src="../../bower_components/tpa-feedback/img/intro.png" alt="intro">
                </header>

                <tpa-mobile-tablet-container class="content">

                    <p>Heeft u een briljant idee of suggestie voor verbetering van de Mobiel Bankieren App? Dan horen we
                        dat graag! Met uw feedback maken we onze app nog beter.</p>

                    <paper-button class="primary" on-tap="next">Geef uw feedback</paper-button>

                    <h2>Technisch probleem?</h2>

                    <p>Voor een technisch probleem kunt u het beste direct contact opnemen met ING Klantenservice. We
                        helpen u graag.</p>

                    <paper-button class="primary" on-tap="call">Bel ING Klantenservice</paper-button>

                </tpa-mobile-tablet-container>

            </section>

            <section id="feedback">


                <tpa-mobile-tablet-container class="content">

                    <paper-textarea label="Your feedback" rows="7"></paper-textarea>

                    <paper-button class="primary" on-tap="send">Verstuur</paper-button>

                    <p>We vragen uw persoonlijke feedback. Wij gebruiken uw feedback om onze diensten te verbeteren.</p>

                </tpa-mobile-tablet-container>
            </section>

            <section id="success">
                <tpa-mobile-tablet-container class="content">
                    <img src="../../bower_components/tpa-feedback/img/success.png" alt="intro">
                    <paper-button class="primary" on-tap="close">Accounts</paper-button>
                </tpa-mobile-tablet-container>
            </section>

        </neon-animated-pages>

    </template>


    </dom-module>
</div><dom-module id="tpa-feedback-page">
    <template>      
      <tpa-feedback></tpa-feedback>
    </template>
    </dom-module>
</body></html>
