<html><head><script src="tpa-app-layout.js" defer=""></script><meta charset="UTF-8"><link rel="import" href="../elements.html"></head><body><div hidden="" by-vulcanize=""><dom-module id="iron-list" assetpath="../../bower_components/iron-list/">
  <template>
    <style>:host{display:block;position:relative;}@media only screen and (-webkit-max-device-pixel-ratio: 1){:host{will-change:transform;}}#items{@apply (--iron-list-items-container);position:relative;}:host(:not([grid])) #items > ::content > *{width:100%;}#items > ::content > *{box-sizing:border-box;margin:0;position:absolute;top:0;will-change:transform;}</style>

    <array-selector id="selector" items="{{items}}" selected="{{selectedItems}}" selected-item="{{selectedItem}}">
    </array-selector>

    <div id="items">
      <content></content>
    </div>

  </template>
</dom-module>

<dom-module id="paper-dialog-shared-styles" assetpath="../../bower_components/paper-dialog-behavior/">
  <template>
    <style>:host{display:block;margin:24px 40px;background:var(--paper-dialog-background-color, --primary-background-color);color:var(--paper-dialog-color, --primary-text-color);@apply (--paper-font-body1);@apply (--shadow-elevation-16dp);@apply (--paper-dialog);}:host > ::content > *{margin-top:20px;padding:0 24px;}:host > ::content > .no-padding{padding:0;}:host > ::content > *:first-child{margin-top:24px;}:host > ::content > *:last-child{margin-bottom:24px;}:host > ::content h2{position:relative;margin:0;@apply (--paper-font-title);@apply (--paper-dialog-title);}:host > ::content .buttons{position:relative;padding:8px 8px 8px 24px;margin:0;color:var(--paper-dialog-button-color, --primary-color);@apply (--layout-horizontal);@apply (--layout-end-justified);}</style>
  </template>
</dom-module>
<dom-module id="paper-dialog" assetpath="../../bower_components/paper-dialog/">
  <template>
    <style include="paper-dialog-shared-styles"></style>
    <content></content>
  </template>
</dom-module>

<dom-module id="paper-dialog-scrollable" assetpath="../../bower_components/paper-dialog-scrollable/">

  <style>:host{display:block;@apply (--layout-relative);}:host(.is-scrolled:not(:first-child))::before{content:'';position:absolute;top:0;left:0;right:0;height:1px;background:var(--divider-color);}:host(.can-scroll:not(.scrolled-to-bottom):not(:last-child))::after{content:'';position:absolute;bottom:0;left:0;right:0;height:1px;background:var(--divider-color);}.scrollable{padding:0 24px;@apply (--layout-scroll);@apply (--paper-dialog-scrollable);}.fit{@apply (--layout-fit);}</style>

  <template>
    <div id="scrollable" class="scrollable">
      <content></content>
    </div>
  </template>

</dom-module>

<dom-module id="iron-flex" assetpath="../../bower_components/iron-flex-layout/">
  <template>
    <style>.layout.horizontal,
      .layout.vertical{display:-ms-flexbox;display:-webkit-flex;display:flex;}.layout.inline{display:-ms-inline-flexbox;display:-webkit-inline-flex;display:inline-flex;}.layout.horizontal{-ms-flex-direction:row;-webkit-flex-direction:row;flex-direction:row;}.layout.vertical{-ms-flex-direction:column;-webkit-flex-direction:column;flex-direction:column;}.layout.wrap{-ms-flex-wrap:wrap;-webkit-flex-wrap:wrap;flex-wrap:wrap;}.layout.center,
      .layout.center-center{-ms-flex-align:center;-webkit-align-items:center;align-items:center;}.layout.center-justified,
      .layout.center-center{-ms-flex-pack:center;-webkit-justify-content:center;justify-content:center;}.flex{-ms-flex:1 1 0.000000001px;-webkit-flex:1;flex:1;-webkit-flex-basis:0.000000001px;flex-basis:0.000000001px;}.flex-auto{-ms-flex:1 1 auto;-webkit-flex:1 1 auto;flex:1 1 auto;}.flex-none{-ms-flex:none;-webkit-flex:none;flex:none;}</style>
  </template>
</dom-module>


<dom-module id="iron-flex-reverse" assetpath="../../bower_components/iron-flex-layout/">
  <template>
    <style>.layout.horizontal-reverse,
      .layout.vertical-reverse{display:-ms-flexbox;display:-webkit-flex;display:flex;}.layout.horizontal-reverse{-ms-flex-direction:row-reverse;-webkit-flex-direction:row-reverse;flex-direction:row-reverse;}.layout.vertical-reverse{-ms-flex-direction:column-reverse;-webkit-flex-direction:column-reverse;flex-direction:column-reverse;}.layout.wrap-reverse{-ms-flex-wrap:wrap-reverse;-webkit-flex-wrap:wrap-reverse;flex-wrap:wrap-reverse;}</style>
  </template>
</dom-module>


<dom-module id="iron-flex-alignment" assetpath="../../bower_components/iron-flex-layout/">
  <template>
    <style>.layout.start{-ms-flex-align:start;-webkit-align-items:flex-start;align-items:flex-start;}.layout.center,
      .layout.center-center{-ms-flex-align:center;-webkit-align-items:center;align-items:center;}.layout.end{-ms-flex-align:end;-webkit-align-items:flex-end;align-items:flex-end;}.layout.baseline{-ms-flex-align:baseline;-webkit-align-items:baseline;align-items:baseline;}.layout.start-justified{-ms-flex-pack:start;-webkit-justify-content:flex-start;justify-content:flex-start;}.layout.center-justified,
      .layout.center-center{-ms-flex-pack:center;-webkit-justify-content:center;justify-content:center;}.layout.end-justified{-ms-flex-pack:end;-webkit-justify-content:flex-end;justify-content:flex-end;}.layout.around-justified{-ms-flex-pack:distribute;-webkit-justify-content:space-around;justify-content:space-around;}.layout.justified{-ms-flex-pack:justify;-webkit-justify-content:space-between;justify-content:space-between;}.self-start{-ms-align-self:flex-start;-webkit-align-self:flex-start;align-self:flex-start;}.self-center{-ms-align-self:center;-webkit-align-self:center;align-self:center;}.self-end{-ms-align-self:flex-end;-webkit-align-self:flex-end;align-self:flex-end;}.self-stretch{-ms-align-self:stretch;-webkit-align-self:stretch;align-self:stretch;}.self-baseline{-ms-align-self:baseline;-webkit-align-self:baseline;align-self:baseline;}.layout.start-aligned{-ms-flex-line-pack:start;-ms-align-content:flex-start;-webkit-align-content:flex-start;align-content:flex-start;}.layout.end-aligned{-ms-flex-line-pack:end;-ms-align-content:flex-end;-webkit-align-content:flex-end;align-content:flex-end;}.layout.center-aligned{-ms-flex-line-pack:center;-ms-align-content:center;-webkit-align-content:center;align-content:center;}.layout.between-aligned{-ms-flex-line-pack:justify;-ms-align-content:space-between;-webkit-align-content:space-between;align-content:space-between;}.layout.around-aligned{-ms-flex-line-pack:distribute;-ms-align-content:space-around;-webkit-align-content:space-around;align-content:space-around;}</style>
  </template>
</dom-module>

<dom-module id="iron-flex-factors" assetpath="../../bower_components/iron-flex-layout/">
  <template>
    <style>.flex,
      .flex-1{-ms-flex:1 1 0.000000001px;-webkit-flex:1;flex:1;-webkit-flex-basis:0.000000001px;flex-basis:0.000000001px;}.flex-2{-ms-flex:2;-webkit-flex:2;flex:2;}.flex-3{-ms-flex:3;-webkit-flex:3;flex:3;}.flex-4{-ms-flex:4;-webkit-flex:4;flex:4;}.flex-5{-ms-flex:5;-webkit-flex:5;flex:5;}.flex-6{-ms-flex:6;-webkit-flex:6;flex:6;}.flex-7{-ms-flex:7;-webkit-flex:7;flex:7;}.flex-8{-ms-flex:8;-webkit-flex:8;flex:8;}.flex-9{-ms-flex:9;-webkit-flex:9;flex:9;}.flex-10{-ms-flex:10;-webkit-flex:10;flex:10;}.flex-11{-ms-flex:11;-webkit-flex:11;flex:11;}.flex-12{-ms-flex:12;-webkit-flex:12;flex:12;}</style>
  </template>
</dom-module>


<dom-module id="iron-positioning" assetpath="../../bower_components/iron-flex-layout/">
  <template>
    <style>.block{display:block;}[hidden]{display:none !important;}.invisible{visibility:hidden !important;}.relative{position:relative;}.fit{position:absolute;top:0;right:0;bottom:0;left:0;}body.fullbleed{margin:0;height:100vh;}.scroll{-webkit-overflow-scrolling:touch;overflow:auto;}.fixed-bottom,
      .fixed-left,
      .fixed-right,
      .fixed-top{position:fixed;}.fixed-top{top:0;left:0;right:0;}.fixed-right{top:0;right:0;bottom:0;}.fixed-bottom{right:0;bottom:0;left:0;}.fixed-left{top:0;bottom:0;left:0;}</style>
  </template>
</dom-module>
<dom-module id="tpa-money-transfer" assetpath="../../bower_components/tpa-money-transfer/">
  <style>div.head{width:60%;float:left;}div [secondary]{color:var(--ing-orange-300);}div.amount{text-align:right;font-weight:bold;font-size:1.1rem;}paper-dialog.addressList{width:80%;display:block;}.addressContent{width:200px;margin:8px;}@media (max-width: 800px){.addressContainer{width:34%;}}@media (max-width: 400px){.addressContainer{width:100%;}}</style>
  <template>
<iron-signals on-iron-signal-i18n="onI18Signal"></iron-signals>

        <div class="card-content">
            <div class="head">
                <div>{{accountOwner}}</div>
                <div secondary="">{{accountNumber}}</div>
            </div>
            <div class="amount">
                {{accountBalanceObj.wholeNumber}}{{decimalSeparator}}<sup>{{accountBalanceObj.decimals}}</sup>
            </div>

            <paper-input class="large" label="{{localize('amount')}}" type="number">
                <div prefix="">â‚¬</div>
            </paper-input>

            <paper-input label="{{localize('recipient')}}">
                <div suffix="">
                    <paper-icon-button icon="tpa:addressbook-empty" class="secondary" onclick="dialog.toggle()"></paper-icon-button>
                </div>
            </paper-input>

            <paper-input label="{{localize('accountNumber')}}">
                <div suffix="">
                    <paper-icon-button icon="tpa:plus" class="primary"></paper-icon-button>
                </div>
            </paper-input>

            <paper-input label="{{localize('usage')}}"></paper-input>

            <paper-input label="{{localize('executionDate')}}"></paper-input>
        </div>
        <div class="card-actions">
            <paper-button raised="" class="primary">{{localize('submit')}}</paper-button>
        </div>
        <iron-ajax id="ajax" loading="{{loadingAddresses}}" url="data.json" handle-as="json" on-response="_onAddressBookData" auto=""></iron-ajax>
        <paper-dialog id="dialog" class="addressList" title="Adress Book" entry-animation="fade-in-animation" exit-animation="fade-out-animation" on-iron-overlay-opened="refit">
            <paper-dialog-scrollable>

                <iron-list items="{{addresses}}" as="address" _scroll-target="document" grid="">
                    <template>
                        <div class="addressContainer">
                            <div class="addressContent" tabindex$="[[tabIndex]]">
                                {{address.firstname}}&nbsp;{{address.lastname}}<br>
                                {{address.account}}<br>
                                {{address.institute}}
                            </div>
                        </div>
                    </template>
                </iron-list>
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button class="secondary" dialog-dismiss="">Cancel</paper-button>
                <paper-button class="primary" dialog-confirm="" autofocus="">Discard</paper-button>
            </div>
        </paper-dialog>
  </template>
</dom-module>
<dom-module id="tpa-transactions-list-styles" assetpath="../../bower_components/tpa-transaction-list/">
    <template>
        <style include="shared-styles">:host{--iron-icon-fill-color:var(--primary-color);}h3{color:var(--primary-color);}.date-header{color:#aaaaaa;margin-top:10px;}.sub-text{color:var(--primary-color);}.main-text{padding-bottom:10px;padding-top:10px;}.no-icon{padding-left:10px;}</style>
    </template>
</dom-module>
<dom-module id="tpa-transaction-list-i18n" assetpath="../../bower_components/tpa-transaction-list/">
    <template>
        <iron-signals on-iron-signal-i18n="i18nSignal"></iron-signals>
    </template>
    </dom-module>
<dom-module name="tpa-transaction-list">
    <template>
        <iron-signals on-iron-signal-dashboard-data="onDashboardData"></iron-signals>
        <style include="tpa-transactions-list-styles"></style>
        <tpa-transaction-list-i18n id="i18ncontent" content="{{i18ncontent}}" currency-symbol="{{currencySymbolCode}}"></tpa-transaction-list-i18n>
        <h3>{{title}}</h3>
        <div>
            <template as="transactionGroup" is="dom-repeat" items="{{transactionGroups}}">
                <div class="date-header" style="padding-left:10px; padding-bottom:10px">{{getGroupTitle(transactionGroup)}} <span style="float:right"><span>{{i18ncontent.currencyName}}</span> ({{currencySymbolCode}})</span></div>
                <template is="dom-repeat" as="item" items="{{transactionGroup.transactions}}">
                    <div class$="{{computeRowClass(hideIcon)}}">
                        <div class="main-text">
                            <paper-icon-button hidden$="{{hideIcon}}" disabled="" icon="{{item.icon}}"></paper-icon-button>{{item.name}}
                            <span style="float:right">{{currencySymbolCode}}<span>{{item.amount}}</span></span>
                        </div>
                        <div hidden$="{{hideSubText}}" class="sub-text">{{item.subText}}</div>
                    </div>
                </template>
            </template>
        </div>
    </template>
    </dom-module>
<dom-module id="tpa-mortgage-calculation-i18n" assetpath="../../bower_components/tpa-mortgage-calculation/">
  <template>
    <iron-signals on-iron-signal-i18n="i18nSignal"></iron-signals>
  </template>
  </dom-module>
<dom-module name="tpa-mortgage-calculation">
  <style>.card-content div span:last-child{float:right;}</style>
  <template>
    <tpa-mortgage-calculation-i18n id="i18ncontent" content="{{i18ncontent}}"></tpa-mortgage-calculation-i18n>

    <div class="card-content">
      <div>
        <span>{{i18ncontent.maximumLoan}}</span>
        <span>{{mortgageValues.maximumLoan}}</span>
      </div>
      <div>
        <span>{{i18ncontent.purchasePriceOfTheProperty}}</span>
        <span>{{mortgageValues.propertyPrice}}</span>
      </div>
    </div>
    <div class="paper-actions">
      <paper-button class="primary" raised="">{{i18ncontent.makeAnAppointment}}</paper-button>
      <paper-button class="secondary" raised="">{{i18ncontent.editCalculation}}</paper-button>
    </div>
  </template>
  </dom-module>
<dom-module id="tpa-dashboard-data" assetpath="../../bower_components/tpa-dashboard/">
  <template>
    <tpa-ajax id="getDashboardData" url="{{services.dashboard}}" handle-as="json" on-response="handleDashboardResponse"></tpa-ajax>
    <iron-meta-query key="services" value="{{services}}"></iron-meta-query>
  </template>
  </dom-module>
</div><dom-module id="tpa-app-layout">
    <template>
        <tpa-dashboard-data></tpa-dashboard-data>
        <style include="shared-styles iron-flex iron-flex-alignment">.layout{margin-bottom:20px;}paper-card{width:calc(33.3% - 20px);margin:24px 0;}@media (max-width: 1200px){paper-card{width:calc(50% - 20px);}}@media (max-width: 800px){paper-card{width:calc(100% - 0px);}}</style>
        <div class="horizontal around-justified layout wrap">
            <paper-card heading="Money Transfer">
                <tpa-money-transfer class="focus-target" account-owner="John Smith" account-number="12359238450" account-balance="5000"></tpa-money-transfer>
            </paper-card>

            <paper-card heading="Latest Transactions">
              <tpa-transaction-list></tpa-transaction-list>
            </paper-card>

            <paper-card heading="Accounts">
              <tpa-transaction-list hide-icon="" group-title-field="accountType"></tpa-transaction-list>
            </paper-card>

            <paper-card heading="Mortgage calculation">
                <tpa-mortgage-calculation></tpa-mortgage-calculation>
            </paper-card>
        </div>
    </template>
    </dom-module>
</body></html>
