<html><head><link rel="import" href="../iron-flex-layout/iron-flex-layout.html"><link rel="import" href="../iron-icon/iron-icon.html"><link rel="import" href="../paper-badge/paper-badge.html"><link rel="import" href="../paper-button/paper-button.html"><link rel="import" href="../tpa-styles/tpa-styles.html"><link rel="import" href="../tpa-font/tpa-font.html"><link rel="import" href="../tpa-icons/tpa-icons.html"></head><body><dom-module name="tpa-profile"><style>.profile{padding:15px;}.profile .name{font-weight:bold;font-size:0.9rem;margin:10px 0;}.profile .action-box{@apply (--layout-horizontal);}.profile ul.actions{padding:0 50px 0 0;margin:0;}.profile ul.actions li{font-size:0.85rem;list-style-type:none;line-height:1.6rem;}.profile ul.actions li a{display:inline-block;width:auto;color:var(--ing-grey-800);text-decoration:none;}.profile ul.actions li span{font-size:0.85rem;}.profile ul.actions li iron-icon{height:16px;width:16px;}.profile ul.actions li paper-badge{--paper-badge-margin-left:25px;--paper-badge-margin-bottom:10px;--paper-badge-background:var(--paper-blue-700);font-weight:bold;}.profile .avatar iron-icon{width:50px;height:50px;fill:#ddd;border:solid 2px #ddd;padding:10px;border-radius:50%;float:right;}.profile .buttons{margin-top:20px;}</style><template><div class="profile"><div class="name">{{profile.name}}</div><div class="action-box"><ul class="actions"><template as="action" is="dom-repeat" items="{{profile.actions}}"><li><span><a href="{{action.link}}"><iron-icon icon="tpa:arrow-c-right" class="primary"></iron-icon>{{action.name}}</a><template is="dom-if" if="{{_hasItem(action.badge)}}"><a href="{{action.badge.link}}"><paper-badge label="{{action.badge.value}}"></paper-badge></a></template></span></li></template></ul><template is="dom-if" if="hasItem(profile.avatar)"><div class="avatar"><iron-icon icon="{{profile.avatar}}"></iron-icon></div></template></div><div class="buttons"><paper-button class="secondary" raised="">My overview</paper-button></div></div></template><script>Polymer({is:"tpa-profile",properties:{profile:{type:Object}},_hasItem:function(e){return""!==e&&void 0!==e}});</script></dom-module></body></html>
