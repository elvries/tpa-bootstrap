<html><head><link rel="import" href="../paper-icon-button/paper-icon-button.html"><link rel="import" href="../paper-tabs/paper-tabs.html"><link rel="import" href="../paper-tabs/paper-tab.html"><link rel="import" href="../paper-icon-button/paper-icon-button.html"><link rel="import" href="../iron-icons/iron-icons.html"><link rel="import" href="../iron-media-query/iron-media-query.html"></head><body><dom-module name="tpa-nav-bar"><template><style>:host{width:100%;}paper-tab[link] a{@apply (--layout-horizontal);@apply (--layout-center-center);color:#ffffff;text-decoration:none;padding-left:12px;padding-right:12px;font-weight:bold;}iron-icon.white{fill:white;margin-right:10px;}</style><paper-tabs selected="0" scrollable=""><template is="dom-repeat" as="item" items="[[tabs]]"><paper-tab link=""><a href="#" class="link" tabindex="-1"><iron-icon icon="[[item.icon]]" class="white"></iron-icon>[[item.label]]</a></paper-tab></template></paper-tabs><iron-media-query query="(max-width: 880px)" query-matches="{{shouldScroll}}"></iron-media-query></template><script>function getTabs(){return[{label:"Daily Banking",link:"",icon:"account-balance-wallet"},{label:"Saving goals",link:"savingsgoals",icon:"tpa:pig"},{label:"Trading",link:"trading",icon:"tpa:wealth-increase"},{label:"Mortgage",link:"mortgage",icon:"tpa:house"},{label:"Loans",link:"loans",icon:"tpa:moneybag"},{label:"Insurance",link:"insurance",icon:"tpa:questionmark"}]}Polymer({is:"tpa-nav-bar",properties:{baseUrl:{type:String,notify:!0,value:"/"},shouldScroll:{type:Boolean,notify:!0},tabs:{type:Array,value:function(){return[]}}},ready:function(){this.tabs=getTabs()}});</script></dom-module></body></html>
