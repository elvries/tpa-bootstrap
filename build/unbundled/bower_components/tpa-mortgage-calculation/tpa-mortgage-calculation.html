<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="../paper-styles/paper-styles.html"><link rel="import" href="../paper-button/paper-button.html"><link rel="import" href="../iron-signals/iron-signals.html"><link rel="import" href="tpa-mortgage-calculation-i18n.html"></head><body><dom-module name="tpa-mortgage-calculation"><style>.card-content div span:last-child{float:right;}</style><template><iron-signals on-iron-signal-dashboard-data="onDashboardData"></iron-signals><tpa-mortgage-calculation-i18n id="i18ncontent" content="{{i18ncontent}}"></tpa-mortgage-calculation-i18n><div class="card-content"><div><span>{{i18ncontent.maximumLoan}}</span> <span>{{mortgageValues.maximumLoan}}</span></div><div><span>{{i18ncontent.purchasePriceOfTheProperty}}</span> <span>{{mortgageValues.propertyPrice}}</span></div></div><div class="paper-actions"><paper-button class="primary" raised="">{{i18ncontent.makeAnAppointment}}</paper-button><paper-button class="secondary" on-tap="toggleEdit" raised="">{{i18ncontent.editCalculation}}</paper-button></div></template><script>Polymer({is:"tpa-mortgage-calculation",properties:{askingPrice:{type:Number,value:25e4},i18ncontent:{type:Object,notify:!0}},ready:function(){this.mortgageValues=this.calculateMaxMortgage(this.askingPrice)},onDashboardData:function(a,t){try{this.askingPrice=t.mortgage.askingPrice,this.mortgageValues=this.calculateMaxMortgage(this.askingPrice)}catch(a){}},calculateMaxMortgage:function(a){var t=1.02*a;return{maximumLoan:"€ "+t.toLocaleString("nl-nl"),propertyPrice:"€ "+a.toLocaleString("nl-nl")}}});</script></dom-module></body></html>
