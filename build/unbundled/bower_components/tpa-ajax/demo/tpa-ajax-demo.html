<html><head><link rel="import" href="../tpa-ajax.html"><link rel="import" href="../../paper-card/paper-card.html"></head><body><dom-module id="tpa-ajax-demo"><style>paper-card{width:100%;padding:15px;}.container{width:500px;margin:0 auto;}@media (max-width: 600px){.container{width:100%;}}</style><template><div class="container"><paper-card><h2>With Polymer element</h2><tpa-ajax id="tpaAjax" url="./demo.json" handle-as="json" on-response="handleResponse"></tpa-ajax><div>{{data}}</div></paper-card></div></template><script>Polymer({is:"tpa-ajax-demo",properties:{data:{type:String,value:""}},attached:function(){this.$.tpaAjax.generateRequest()},handleResponse:function(e,t){this.data=t.response.testData}});</script></dom-module></body></html>
