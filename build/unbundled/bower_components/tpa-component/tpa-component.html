<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="tpa-component-i18n.html"></head><body><dom-module id="tpa-component"><template><tpa-component-i18n id="i18ncontent" content="{{i18ncontent}}"></tpa-component-i18n><style>:host{display:block;box-sizing:border-box;}.author img{display:block;float:left;margin-right:5px;max-height:100px;max-width:100px;}</style><h1>&lt;tpa-component&gt;</h1><content></content><p class="author"><img src$="{{author.image}}"> {{i18ncontent.cheers}},<br><span class="name">{{author.name}}</span></p></template><script>Polymer({is:"tpa-component",properties:{i18ncontent:{type:Object,notify:!0},fancy:Boolean,author:{type:Object,value:function(){return{name:"Dimitri Glazkov",image:"http://addyosmani.com/blog/wp-content/uploads/2013/04/unicorn.jpg"}}}},ready:function(){},attached:function(){},detached:function(){},sayHello:function(n){var t=n||"Hello World!";return"tpa-component says, "+t},fireLasers:function(){this.fire("tpa-component-lasers",{sound:"Pew pew!"})},changeLanguage:function(n){this.fire("iron-signal",{name:"i18n",data:n})}});</script></dom-module></body></html>
