<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="tpa-seed-i18n.html"></head><body><dom-module id="tpa-seed"><template><tpa-seed-i18n id="i18ncontent" content="{{i18ncontent}}"></tpa-seed-i18n><style>:host{display:block;box-sizing:border-box;}.author img{display:block;float:left;margin-right:5px;max-height:100px;max-width:100px;}</style><h1>&lt;tpa-seed&gt;</h1><content></content><p class="author"><img src$="{{author.image}}"> {{i18ncontent.cheers}},<br><span class="name">{{author.name}}</span></p></template><script>Polymer({is:"tpa-seed",properties:{i18ncontent:{type:Object,notify:!0},fancy:Boolean,author:{type:Object,value:function(){return{name:"Dimitri Glazkov",image:"http://addyosmani.com/blog/wp-content/uploads/2013/04/unicorn.jpg"}}}},ready:function(){},attached:function(){},detached:function(){},sayHello:function(e){var n=e||"Hello World!";return"tpa-seed says, "+n},fireLasers:function(){this.fire("tpa-seed-lasers",{sound:"Pew pew!"})},changeLanguage:function(e){this.fire("iron-signal",{name:"i18n",data:e})}});</script></dom-module></body></html>
