<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes"><title>tpa-component Demo</title><script src="../../webcomponentsjs/webcomponents-lite.min.js"></script><link rel="import" href="../tpa-component.html"><link rel="import" href="../../tpa-icons/tpa-icons.html"><link rel="import" href="../../tpa-styles/app-theme.html"></head><body unresolved=""><p>An example of <code>&lt;tpa-component&gt;</code>:</p><p>Make words! <button id="saybtn">Say Something</button></p><p>Make lasers! <button id="laserbtn">Fire lasers</button></p><p>Change the language <button id="dutchbtn">Dutch</button> <button id="germanbtn">German</button> <button id="englishbtn">English</button></p><tpa-component author="{&quot;name&quot;: &quot;Lord Meowser&quot;, &quot;image&quot;: &quot;http://lorempixel.com/g/300/200/cats/&quot;}" fancy=""><h2>Hello tpa-component</h2></tpa-component><script>var seedElement=document.querySelector("tpa-component");document.querySelector("#saybtn").addEventListener("click",function(){alert(seedElement.sayHello("Hallo!"))}),document.querySelector("#laserbtn").addEventListener("click",function(){seedElement.fireLasers()}),document.querySelector("#dutchbtn").addEventListener("click",function(){seedElement.changeLanguage("nl-nl")}),document.querySelector("#germanbtn").addEventListener("click",function(){seedElement.changeLanguage("de-de")}),document.querySelector("#englishbtn").addEventListener("click",function(){seedElement.changeLanguage("en-au")}),document.addEventListener("tpa-component-lasers",function(e){console.log(e.detail.sound)});</script></body></html>
