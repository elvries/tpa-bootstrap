<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes"><title>paper-date-picker Demo</title><script src="../../webcomponentsjs/webcomponents-lite.js"></script><link rel="import" href="../tpa-date-picker.html"><link rel="import" href="../../paper-styles/demo-pages.html"><link rel="import" href="../../paper-button/paper-button.html"><link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html"><link rel="import" href="../../paper-listbox/paper-listbox.html"><link rel="import" href="../../paper-item/paper-item.html"><style is="custom-style">section{margin:24px;}</style></head><body unresolved=""><template is="dom-bind" id="scope"><section><paper-button on-tap="toggleNative" raised="">Toggle native</paper-button><paper-dropdown-menu label="Choose Language" on-iron-select="changeLocale"><paper-listbox class="dropdown-content" attr-for-selected="value" selected="{{locale}}"><template is="dom-repeat" items="[[locales]]" as="locale"><paper-item value="{{locale.id}}">{{locale.id}}</paper-item></template></paper-listbox></paper-dropdown-menu></section><section>Current Language: {{locale}}</section><section><tpa-date-picker id="picker" label="{{label}}" date="[[date]]" locale="{{locale}}" format="DD.MM.YYYY"></tpa-date-picker></section></template><script>HTMLImports.whenReady(function(){var e=Polymer.dom(document).querySelector("#scope");e.dateFormat=function(e,t){return moment(e).format(t)},e.dismissDialog=function(t){t.detail.confirmed&&(e.date=e.$.picker.date)},e.showDialog=function(){this.$.dialog.toggle()},e.toggleNative=function(){this.$.picker.forceNative=!this.$.picker.forceNative},e.changeLocale=function(){e.label=e.locales.filter(function(t){return t.id===e.locale})[0].label},document.addEventListener("WebComponentsReady",function(){e.locales=[{id:"de-de",label:"Datum"},{id:"en-au",label:"Date"},{id:"nl-nl",label:"Datum"}],e.locale="en-au",e.changeLocale()})});</script></body></html>
