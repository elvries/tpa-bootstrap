<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes"><script src="../../webcomponentsjs/webcomponents-lite.js"></script><script src="../../web-component-tester/browser.js"></script><link rel="import" href="../tpa-ajax.html"></head><body><test-fixture id="tpa-ajax-fixture"><template><tpa-ajax><h2>tpa-ajax</h2></tpa-ajax></template></test-fixture><script>suite("<tpa-ajax>",function(){var e;setup(function(){e=fixture("tpa-ajax-fixture")}),test('defines the "author" property',function(){assert.equal(e.author.name,"Dimitri Glazkov"),assert.equal(e.author.image,"http://addyosmani.com/blog/wp-content/uploads/2013/04/unicorn.jpg")}),test("says hello",function(){assert.equal(e.sayHello(),"tpa-ajax says, Hello World!");var t=e.sayHello("greetings Earthlings");assert.equal(t,"tpa-ajax says, greetings Earthlings")}),test("fires lasers",function(t){e.addEventListener("tpa-ajax-lasers",function(e){assert.equal(e.detail.sound,"Pew pew!"),t()}),e.fireLasers()}),test("distributed children",function(){var t=e.getContentChildren();assert.equal(t.length,1,"one distributed node"),assert.equal(t[0],e.querySelector("h2"),"content distributed correctly")})});</script></body></html>
