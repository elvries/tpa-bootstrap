<html><head><link rel="import" href="../tpa-ajax.html"></head><body><dom-module id="tpa-ajax-demo"><style>paper-card{width:500px;padding:15px;}.container{width:500px;margin:0 auto;}</style><template><div class="container"><paper-card><h2>With Polymer element</h2><tpa-ajax auto="" url="./demo.json" handle-as="json" on-response="handleResponse"></tpa-ajax><div>{{data}}</div><h2>With ES2016 class</h2><div class="es2016"></div></paper-card></div></template><script>Polymer({is:"tpa-ajax-demo",properties:{data:{type:String,value:""}},handleResponse:function(e,t){this.data=t.response.testData}});var tpaRequest=new TPARequest;tpaRequest.send({url:"./demo.json",handleAs:"json"}).then(function(e){document.querySelector(".es2016").innerText=e.response.testData});</script></dom-module></body></html>
