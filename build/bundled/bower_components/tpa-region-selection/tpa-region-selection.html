<html><head><link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html"><link rel="import" href="../paper-item/paper-item.html"><link rel="import" href="../paper-listbox/paper-listbox.html"><link rel="import" href="../tpa-i18n/tpa-i18n.html"></head><body><dom-module id="tpa-region-selection"><template><style>:host{--iron-icon-fill-color:var(--primary-color);}</style><paper-dropdown-menu label="Region" value="{{selectedItem}}"><paper-listbox class="dropdown-content" selected="{{selected}}"><template is="dom-repeat" as="item" items="{{supportedRegions}}"><paper-item>{{item}}</paper-item></template></paper-listbox></paper-dropdown-menu></template><script>Polymer({is:"tpa-region-selection",behaviors:[I18nBehavior],properties:{selectedItem:{type:String,value:"en-au",notify:!0,observer:"selectedItemChanged"},selected:{type:String,value:"0"}},selectedItemChanged:function(e){this.fire("iron-signal",{name:"i18n",data:e})}});</script></dom-module></body></html>
