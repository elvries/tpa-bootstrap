<html><head><link rel="import" href="../paper-icon-button/paper-icon-button.html"><link rel="import" href="../paper-tabs/paper-tabs.html"><link rel="import" href="../paper-tabs/paper-tab.html"><link rel="import" href="../iron-icons/iron-icons.html"><link rel="import" href="../tpa-icons/tpa-icons.html"><link rel="import" href="../tpa-styles/tpa-styles.html"><link rel="import" href="../iron-media-query/iron-media-query.html"><link rel="import" href="../iron-signals/iron-signals.html"></head><body><dom-module name="tpa-nav-bar"><template><iron-signals on-iron-signal-bootstrap-data="onBootstrapData"></iron-signals><style>:host{width:100%;}paper-tab[link] a{@apply (--layout-horizontal);@apply (--layout-center-center);color:#ffffff;text-decoration:none;padding-left:12px;padding-right:12px;font-weight:bold;}iron-icon.inverse{fill:white;margin-right:10px;}paper-tabs{padding:0 64px;}</style><paper-tabs id="mainBar" selected="0" scrollable="{{shouldScroll}}"><template is="dom-repeat" as="item" items="[[tabs]]"><paper-tab link=""><a href="{{baseUrl}}{{item.link}}" class="link" tabindex="-1"><iron-icon icon="[[item.icon]]" class="inverse"></iron-icon>[[item.label]]</a></paper-tab></template></paper-tabs><iron-media-query query="(max-width: 880px)" query-matches="{{shouldScroll}}"></iron-media-query></template><script>Polymer({is:"tpa-nav-bar",properties:{baseUrl:{type:String,notify:!0,value:"/"},shouldScroll:{type:Boolean,notify:!0},tabs:{type:Array,value:function(){return[]}}},onBootstrapData:function(t,a){this.tabs=a}});</script></dom-module></body></html>
