<html><head><title>tpa-icons demo</title><script src="../../webcomponentsjs/webcomponents-lite.js"></script><link rel="import" href="../../paper-styles/demo-pages.html"><link rel="import" href="../../paper-styles/color.html"><link rel="import" href="../../iron-flex-layout/iron-flex-layout.html"><link rel="import" href="../../iron-meta/iron-meta.html"><link rel="import" href="../tpa-icons.html"><style is="custom-style">h2{text-transform:capitalize;}iron-icon{transition:all 0.2s;-webkit-transition:all 0.2s;}.set{margin:auto;padding:1em 0;border-bottom:1px solid silver;@apply (--layout-horizontal);@apply (--layout-wrap);}.container{min-width:10em;padding:1em 0.5em;text-align:center;@apply (--layout-vertical);@apply (--layout-center);@apply (--layout-flex);}.container > div{margin-top:0.5em;color:black;font-size:10px;}iron-icon{--iron-icon-fill-color:#ff6200;--iron-icon-stroke-color:#ff6200;}</style></head><body><template is="dom-bind"><iron-meta type="iconset" list="{{iconsets}}"></iron-meta><template is="dom-repeat" items="{{iconsets}}"><h2>{{item.name}}</h2><div class="set"><template is="dom-repeat" items="{{getIconNames(item)}}"><span class="container"><iron-icon icon="{{item}}"></iron-icon><div>{{item}}</div></span></template></div></template></template><script>document.querySelector("[is=dom-bind]").getIconNames=function(e){return e.getIconNames()};</script></body></html>
