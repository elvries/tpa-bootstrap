<html><head><link rel="import" href="../paper-icon-button/paper-icon-button.html"><link rel="import" href="../paper-menu-button/paper-menu-button.html"><link rel="import" href="../paper-menu/paper-menu.html"><link rel="import" href="../paper-button/paper-button.html"><link rel="import" href="../tpa-profile/tpa-profile.html"><link rel="import" href="../tpa-styles/tpa-styles.html"><link rel="import" href="../iron-icon/iron-icon.html"></head><body><dom-module name="tpa-top-bar"><template><style include="shared-styles">.flex-equal-justified{justify-content:space-around;display:flex;flex-direction:row;width:100%;}.flex-self-center{display:flex;flex-direction:row;}.flex-self-center.actions{justify-content:flex-end;}.flex-equal-justified > div,
            .flex-equal-justified > span{width:33%;}.icon-ing-logo{display:block;text-align:center;}.icon-ing-logo iron-icon.ing-icon{--iron-icon-height:28px;--iron-icon-width:135px;fill:#000066;margin-left:-15px;vertical-align:bottom;}@media all and (min-width: 0) and (max-width: 840px){.icon-ing-logo iron-icon.ing-icon{display:none;}}.icon-ing-logo iron-icon.lion-icon{--iron-icon-height:40px;--iron-icon-width:82px;margin-left:-15px;}div.top-bar{padding:10px 68px;background-color:#ffffff;}paper-menu{width:300px;}.actions paper-menu-button{padding:0;}</style><div class="top-bar"><div class="container flex-equal-justified menu" id="topbar"><div class="flex-self-center"><paper-icon-button id="menu" class="primary" icon="menu" on-tap="menuAction"></paper-icon-button></div><span class="icon-ing-logo font-size-xh flex-child flex-self-center"><iron-icon class="ing-icon" icon="tpa:ing-logo-ing"></iron-icon><iron-icon class="lion-icon primary" icon="tpa:ing-logo-lion"></iron-icon></span><div class="flex-self-center actions"><paper-menu-button vertical-offset="40" horizontal-align="right"><paper-icon-button icon="perm-identity" class="dropdown-trigger primary"></paper-icon-button><paper-menu class="dropdown-content app-menu"><tpa-profile></tpa-profile></paper-menu></paper-menu-button><paper-button id="logout" class="secondary" raised="">Log out</paper-button></div></div></div></template><script>Polymer({is:"tpa-top-bar",menuAction:function(){this.fire("open-menu")}});</script></dom-module></body></html>
