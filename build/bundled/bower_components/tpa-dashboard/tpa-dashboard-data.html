<html><head><link rel="import" href="../tpa-ajax/tpa-ajax.html"><link rel="import" href="../iron-meta/iron-meta.html"></head><body><dom-module id="tpa-dashboard-data"><template><tpa-ajax id="getDashboardData" url="{{services.dashboard}}" handle-as="json" on-response="handleDashboardResponse"></tpa-ajax><iron-meta-query key="services" value="{{services}}"></iron-meta-query></template><script>Polymer({is:"tpa-dashboard-data",properties:{services:{type:Object,notify:!0}},ready:function(){this.$.getDashboardData.generateRequest()},handleDashboardResponse:function(a,e){this.fire("iron-signal",{name:"dashboard-data",data:e.response})}});</script></dom-module></body></html>
