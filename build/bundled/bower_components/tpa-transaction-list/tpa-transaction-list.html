<html><head><link rel="import" href="../paper-icon-button/paper-icon-button.html"><link rel="import" href="../iron-icons/iron-icons.html"><link rel="import" href="tpa-transactions-list-styles.html"><link rel="import" href="tpa-transaction-list-i18n.html"><link rel="import" href="../iron-signals/iron-signals.html"></head><body><dom-module name="tpa-transaction-list"><template><iron-signals on-iron-signal-dashboard-data="onDashboardData"></iron-signals><style include="tpa-transactions-list-styles"></style><tpa-transaction-list-i18n id="i18ncontent" content="{{i18ncontent}}" currency-symbol="{{currencySymbolCode}}"></tpa-transaction-list-i18n><h3>{{title}}</h3><div><template as="transactionGroup" is="dom-repeat" items="{{transactionGroups}}"><div class="date-header" style="padding-left:10px; padding-bottom:10px">{{getGroupTitle(transactionGroup)}} <span style="float:right"><span>{{i18ncontent.currencyName}}</span> ({{currencySymbolCode}})</span></div><template is="dom-repeat" as="item" items="{{transactionGroup.transactions}}"><div class$="{{computeRowClass(hideIcon)}}"><div class="main-text"><paper-icon-button hidden$="{{hideIcon}}" disabled="" icon="{{item.icon}}"></paper-icon-button>{{item.name}} <span style="float:right">{{currencySymbolCode}}<span>{{item.amount}}</span></span></div><div hidden$="{{hideSubText}}" class="sub-text">{{item.subText}}</div></div></template></template></div></template><script>Polymer({is:"tpa-transaction-list",properties:{i18ncontent:{type:Object,notify:!0},currencySymbolCode:{type:String,notify:!0},hideIcon:{type:Boolean,value:!1},hideSubText:{type:Boolean,value:!1},groupTitleField:{type:String,value:"date"},transactionGroups:{type:Array,value:[],notify:!0},title:{type:"String",value:"",notify:!0},dataSource:{type:"String",value:"transactionGroups",notify:!0}},getGroupTitle:function(t){return t[this.groupTitleField]},computeRowClass:function(t){var e="row";return t&&(e+=" no-icon"),e},getCurrencySymbol:function(t){return String.fromCharCode(t)},onDashboardData:function(t,e){this.transactionGroups=e[this.dataSource]}});</script></dom-module></body></html>
