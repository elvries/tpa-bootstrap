<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="ING TPA Bootstrap">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="generator" content="ING TPA Bootstrap">
  <title>ING TPA Bootstrap</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->

  <meta name="theme-color" content="#FF6200">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#FF6200">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="images/ingtouch/192.png">
  <meta name="application-name" content="ING TPA">


  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="TPA Bootstrap">
  <link rel="apple-touch-icon" href="images/ingtouch/192.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/ingtouch/152.png">

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="app">
    <app-location route="{{route}}" path="/{{data.pageName}}" use-hash-as-path></app-location>
    <app-route route="{{route}}" pattern="/:pageName" data="{{data}}"></app-route>

    <tpa-globals>
      <iron-meta key="services" value="{{services}}"></iron-meta>
    </tpa-globals>


    <paper-drawer-panel id="paperDrawerPanel" responsive-width="840px" force-narrow>
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">ING TPA Bootstrap</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="app-menu" attr-for-selected="data-route" selected="{{data.pageName}}">
          <template as="item" is="dom-repeat" items="{{menuItems}}">
            <paper-item data-route="{{item.route}}" on-click="closeDrawer">
                <iron-icon icon="{{item.icon}}"></iron-icon>
                <span class="padding-left-sm">{{item.title}}</span>
            </paper-item>
          </template>
        </paper-menu>
      </paper-scroll-header-panel>

      <div main>
        <tpa-dashboard-data></tpa-dashboard-data>
        <app-header-layout has-scrolling-region>
          <app-header reveals>
            <tpa-top-bar class="paper-header"></tpa-top-bar>
            <paper-toolbar id="mainToolbar" class="main-toolbar" justify="center">
              <!-- Application sub title -->
              <tpa-nav-bar base-url="{{baseUrl}}#/"></tpa-nav-bar>
            </paper-toolbar>
          </app-header>
          <!-- Main Content -->
          <div class="content">
          <iron-pages id="mainPages" attr-for-selected="data-route" selected="{{data.pageName}}" fallback-selection="home">
            <section data-route="home">
              <tpa-app-layout></tpa-app-layout>
            </section>

            <section data-route="users">
              <paper-material elevation="1">
                <h1 class="page-title focus-target" tabindex="-1">Users page</h1>
                <p>Users Page</p>
              </paper-material>
            </section>

            <section data-route="savingsgoals">
              <paper-material elevation="1">
                <h1 class="page-title focus-target" tabindex="-1">Savings goals</h1>
                <p>This is another page</p>
              </paper-material>
            </section>

            <section data-route="trading">
              <paper-material elevation="1">
                <h1 class="page-title focus-target" tabindex="-1">Trading</h1>
                <div>Lorem ipsum...</div>
              </paper-material>
            </section>

            <section data-route="mortgage">
              <paper-material elevation="1">
                <h1 class="page-title focus-target" tabindex="-1">Mortgage</h1>
                <p>This is another page</p>
              </paper-material>
            </section>

            <section data-route="loans">
              <paper-material elevation="1">
                <h1 class="page-title focus-target" tabindex="-1">Loans</h1>
                <div>Lorem ipsum...</div>
              </paper-material>
            </section>

            <section data-route="insurance">
              <paper-material elevation="1">
                <h1 class="page-title focus-target" tabindex="-1">Insurance</h1>
                <div>Lorem ipsum...</div>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h1 class="page-title focus-target" tabindex="-1">Contact</h1>
                <p>This is the contact section</p>
              </paper-material>
            </section>

            <section data-route="settings">
              <paper-material elevation="1">
                <h1>Settings</h1>
                <tpa-region-selection></tpa-region-selection>
              </paper-material>
            </section>
          </iron-pages>
        </div>
        </app-header-layout>
      </div>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
