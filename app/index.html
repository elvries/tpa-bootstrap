<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="ING TPA Bootstrap">
    <meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=0.9, user-scalable=no">
    <meta name="generator" content="ING TPA Bootstrap">
    <title>ING TPA Bootstrap</title>

    <!-- Place favicon.ico in the `app/` directory -->

    <!-- Chrome for Android theme color -->

    <meta name="theme-color" content="#FF6200">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#FF6200">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/ingtouch/192.png">
    <meta name="application-name" content="ING TPA">


    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="TPA Bootstrap">
    <link rel="apple-touch-icon" href="images/ingtouch/192.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/ingtouch/152.png">

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- Because this project uses vulcanize this should be your only html import
         in this file. All other imports should go in elements.html -->
    <link rel="import" href="elements/elements.html">

    <!-- For shared styles, shared-styles.html import in elements.html -->

    <style is="custom-style" include="shared-styles">

            .tpa-container {
                position: relative;
                max-width: 1200px;
                padding: 0 38px;
                margin: 0 auto;
                width:60%;
                left:0;
                right:0;
            }

            @media (max-width: 1200px) {
                .tpa-container {
                    max-width: 800px;
                }
            }

            @media (max-width: 800px) {
                .tpa-container {
                    width:100%;
                    padding:0px;
                }
            }

            .flex-equal-justified {
                justify-content:space-around;
                display:flex;
                flex-direction:row;
                width:100%;
            }

            .flex-self-center {
                display:flex;
                flex-direction:row;
            }

            .flex-self-center.actions{
                justify-content: flex-end;
            }

            .flex-equal-justified > div,
            .flex-equal-justified > span{
                width:33%;
            }
            .icon-ing-logo {
                display: inherit;
                text-align:left;
                margin-left: -50px;
            }

            .icon-ing-logo iron-icon.ing-icon {
                --iron-icon-height: 28px;
                --iron-icon-width: 135px;
                fill: #000066;
                margin-top: 8px;
                vertical-align: bottom;

            }

            .icon-ing-logo iron-icon.lion-icon {
                --iron-icon-height: 40px;
                --iron-icon-width: 82px;
                margin-left:-15px;
            }

            paper-toolbar {
              background-color: #ff6200;
            }

            iron-icon.side-bar-icon {
                --iron-icon-fill-color:var(--primary-color);
            }
            paper-item:hover {
                background-color:var(--ing-grey-200);
                font-weight:strong;
            }
            .padding-left-sm {
                margin-left:20px;
                color: #000000;
                font-size: 13px;
            }

            .menuicon {
              --iron-icon-width: 22px;
              --iron-icon-height: 22px;
              color: #ff6600;
            }

    </style>

    <!-- Place the Theme fonts here, do not Vulcanize -->
    <link rel="import" href="../bower_components/tpa-styles/app-theme.html">
    <link rel="import" href="../bower_components/tpa-styles/typography.html">
    <link rel="import" href="../bower_components/tpa-styles/shared-styles.html">

</head>

<body unresolved>


<!-- build:remove -->
<span id="browser-sync-binding"></span>
<!-- endbuild -->

<template is="dom-bind" id="app">

    <app-location route="{{route}}" path="/{{data.pageName}}" use-hash-as-path></app-location>

    <app-route route="{{route}}" pattern="/:pageName" data="{{data}}"></app-route>

    <tpa-globals>
        <iron-meta key="services" value="{{services}}"></iron-meta>
    </tpa-globals>

    <tpa-bootstrap-i18n
      id="i18ncontent"
      content="{{i18ncontent}}"></tpa-bootstrap-i18n>
    <tpa-reactive-hub>
        <tpa-reactive-transactions></tpa-reactive-transactions>
        <tpa-reactive-products></tpa-reactive-products>
        <tpa-reactive-user></tpa-reactive-user>
    </tpa-reactive-hub>
    <iron-signals on-iron-signal-loggedin-update="handleLoggedInEvent"></iron-signals>

    <tpa-ajax auto id="getBootstrapData" url="{{services.bootstrap}}" handle-as="json"
              last-response="{{bootstrapResponse}}"></tpa-ajax>


    <paper-drawer-panel id="paperDrawerPanel" drawer-width="282px" responsive-width="840px" force-narrow="[[!loggedin]]">
        <!-- Drawer Scroll Header Panel -->
        <paper-scroll-header-panel drawer fixed>

            <!-- Drawer Toolbar -->
            <paper-toolbar id="drawerToolbar"  style="box-shadow: 0 0 4px rgba(0,0,0,.14), 0 4px 8px rgba(0,0,0,.28);">
                <span class="menu-name">ING TPA Bootstrap</span>
            </paper-toolbar>

            <!-- Drawer Content -->
            <paper-menu class="app-menu" attr-for-selected="data-route" selected="{{data.pageName}}">
                <template as="item" is="dom-repeat" items="{{menuItems}}">
                    <paper-item data-route="{{item.route}}" on-click="closeDrawer">
                        <iron-icon icon="{{item.icon}}" class="menuicon"></iron-icon>
                        <span class="padding-left-sm">{{item.title}}</span>
                    </paper-item>
                </template>
                <hr style="margin-left: 10px; width: 260px; border-style: solid; color: #ddd; border-width: 1px;"/>

                <paper-item disabled><div style="font-size: 12px;">{{i18ncontent.FinancialCategories}}</div></paper-item>
                <paper-item data-route="groceries" on-click="closeDrawer">
                  <iron-icon icon="tpa:shoppingbasket" style="color: purple;" class="menuicon"></iron-icon>
                  <span class="padding-left-sm">{{i18ncontent.Groceries}}</span>
                </paper-item>
                <paper-item data-route="atm" on-click="closeDrawer">
                  <iron-icon icon="tpa:debt" style="color: #0066ff;" class="menuicon"></iron-icon>
                  <span class="padding-left-sm">{{i18ncontent.CashATM}}</span>
                </paper-item>
                <paper-item data-route="bills" on-click="closeDrawer">
                  <iron-icon icon="tpa:calendar" style="color: green;" class="menuicon"></iron-icon>
                  <span class="padding-left-sm">{{i18ncontent.Bills}}</span>
                </paper-item>
                <paper-item data-route="transfers" on-click="closeDrawer">
                  <iron-icon icon="tpa:right-left" style="color: red;" class="menuicon"></iron-icon>
                  <span class="padding-left-sm">{{i18ncontent.Transfers}}</span>
                </paper-item>
                <paper-item data-route="salary" on-click="closeDrawer">
                  <iron-icon icon="tpa:moneybag" style="color: #993300;" class="menuicon"></iron-icon>
                  <span class="padding-left-sm">{{i18ncontent.Salary}}</span>
                </paper-item>
                <paper-item data-route="directdebits" on-click="closeDrawer">
                  <iron-icon icon="tpa:calendar-2" style="color: darkblue;" class="menuicon"></iron-icon>
                  <span class="padding-left-sm">{{i18ncontent.DirectDebits}}</span>
                </paper-item>
                <hr style="margin-left: 10px; width: 260px; border-style: solid; color: #ddd; border-width: 1px;"/>
                <paper-item disabled><div style="font-size: 12px;">{{i18ncontent.MessagesNotifications}}</div></paper-item>
                <paper-item data-route="received" on-click="closeDrawer">
                  <iron-icon icon="tpa:email" class="menuicon"></iron-icon>
                  <span class="padding-left-sm">{{i18ncontent.Received}}</span>
                </paper-item>
                <paper-item data-route="draft" on-click="closeDrawer">
                  <iron-icon icon="tpa:save" class="menuicon"></iron-icon>
                  <span class="padding-left-sm">{{i18ncontent.Draft}}</span>
                </paper-item>
                <paper-item data-route="sent" on-click="closeDrawer">
                  <iron-icon icon="tpa:play" class="menuicon"></iron-icon>
                  <span class="padding-left-sm">{{i18ncontent.Sent}}</span>
                </paper-item>
                <paper-item data-route="promos" on-click="closeDrawer">
                  <iron-icon icon="tpa:wealth-increase" class="menuicon"></iron-icon>
                  <span class="padding-left-sm">{{i18ncontent.Promos}}</span>
                </paper-item>
            </paper-menu>

        </paper-scroll-header-panel>

        <div main>

            <app-header-layout has-scrolling-region>
                <app-header style="box-shadow: 0 0 4px rgba(0,0,0,.14), 0 4px 8px rgba(0,0,0,.28);" fixed>
                    <tpa-top-bar class="paper-header"></tpa-top-bar>
                </app-header>

                <iron-localstorage id="loginstore" name="login" value="{{loggedin}}"></iron-localstorage>

                <template is="dom-if" if="[[!loggedin]]">
                    <tpa-welcome></tpa-welcome>
                </template>

                <!-- Main Content -->
                <template is="dom-if" if="[[loggedin]]">
                    <tpa-container>
                        <neon-animated-pages id="mainPages" attr-for-selected="data-route" selected="{{data.pageName}}"
                                             fallback-selection="inbox" entry-animation="fade-in-animation"
                                             exit-animation="fade-out-animation">

                            <section data-route="home">
                                <tpa-daily-banking></tpa-daily-banking>
                            </section>

                            <section data-route="inbox">
                                <template is="dom-if" if="{{isSelected(data.pageName, 'inbox')}}">
                                    <link rel="import" href="elements/tpa-pages/tpa-inbox-page.html">
                                    <tpa-inbox-page></tpa-inbox-page>
                                </template>
                            </section>

                            <section data-route="settings">
                                <template is="dom-if" if="{{isSelected(data.pageName, 'settings')}}">
                                    <link rel="import" href="elements/tpa-pages/tpa-settings-page.html">
                                    <tpa-settings-page></tpa-settings-page>
                                </template>
                            </section>

                            <section data-route="feedback">
                                <template is="dom-if" if="{{isSelected(data.pageName, 'feedback')}}">
                                    <link rel="import" href="elements/tpa-pages/tpa-feedback-page.html">
                                    <tpa-feedback-page></tpa-feedback-page>
                                </template>
                            </section>

                        </neon-animated-pages>
                    </tpa-container>
                </template>
            </app-header-layout>
        </div>
    </paper-drawer-panel>

    <template is="dom-if" if="[[loggedin]]">
      <tpa-quick></tpa-quick>
    </template>

    <tpa-notification></tpa-notification>

    <paper-toast id="toast">
        <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>
    <paper-toast id="cache-updated"
                 duration="10000"
                 text="A new version of this app is available.">
        <a href="javascript:history.go(0);" style="color: #ff9933; text-decoration: none;">REFRESH</a>
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast"
                          on-service-worker-updated="displayUpdatedToast">
        <platinum-sw-cache default-cache-strategy="fastest"
                           cache-config-file="cache-config.json">
        </platinum-sw-cache>
    </platinum-sw-register>

    <platinum-push-messaging
        id="push"
        subscription="{{pushSubscribtion}}"
        click="{{baseUrl}}"
        title="New message"
        message="You have a new message from TPA"
        icon-url="./images/ingtouch/152.png"
        on-platinum-push-messaging-click="handlePushMessage"
        on-platinum-push-messaging-push="handlePushMessage">

    </platinum-push-messaging>

</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->

</body>

</html>
