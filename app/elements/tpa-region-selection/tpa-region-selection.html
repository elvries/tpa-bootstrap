<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<dom-module id="tpa-region-selection">
    <template>
      <style>
        :host {
          --iron-icon-fill-color: var(--primary-color);
        }

      </style>
        <paper-dropdown-menu label="Region" value="{{selectedItem}}">
            <paper-listbox class="dropdown-content" selected="{{selected}}">
                <paper-item>en-au</paper-item>
                <paper-item>nl-nl</paper-item>
                <paper-item>de-de</paper-item>
            </paper-listbox>
        </paper-dropdown-menu>
    </template>
    <script>
        Polymer({
            is: "tpa-region-selection",
            properties:{
                selectedItem: {
                    type: String,
                    value: "en-au",
                    notify:true,
                    observer:'selectedItemChanged'
                }
            },
            selectedItemChanged: function(a){
                this.fire('iron-signal', {
                    name: "i18n",
                    data: a
                });
            }
        })
    </script>
</dom-module>
