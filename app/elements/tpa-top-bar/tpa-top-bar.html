<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module name="tpa-top-bar">
    <template>

        <style include="tpa-styles">
            .flex-equal-justified {
              justify-content:space-around;
              display:flex;
              flex-direction:row;
              width:100%;
            }

            .flex-self-center {
              display:flex;
              flex-direction:row;
            }

            .flex-self-center.actions{
              justify-content: flex-end;
            }

            .flex-equal-justified > div,
            .flex-equal-justified > span{
              width:33%;
            }

            .icon-ing-logo.font-size-xh{
              font-size: 2.25rem;
              font-family:"ing-icons";
              max-width:160px
            }

            .icon-ing-logo .icon-ing-logo-ing.icon-ing-logo-ing:before {
              content: "\e6b9" !important;
              color: var(--secondary-text-color);
              font-size: .787em;
            }

            paper-button.logout {
              height: 40px;
            }

            iron-icon.lion-icon {
              --iron-icon-height: 40PX;
              --iron-icon-width: 90PX;
              margin-left:-15px;
            }

            paper-toolbar {
                --paper-toolbar-background: var(--primary-background-color);
                --paper-toolbar-color: var(--primary-color);
            }
        </style>

        <paper-toolbar>
            <div class="container flex-equal-justified menu" id="topbar">
                <div class="flex-self-center">
                    <paper-icon-button icon="menu" on-tap="menuAction">
                    </paper-icon-button>
                </div>

            <span class="icon-ing-logo font-size-xh flex-child flex-self-center">
                <span class="icon icon-ing-logo icon-ing-logo-ing " aria-hidden="true"></span>
                <iron-icon class="lion-icon" icon="tpa:lion"></iron-icon>
            </span>
                <div class="flex-self-center actions">
                    <paper-icon-button icon="search"></paper-icon-button>
                    <paper-icon-button icon="perm-identity"></paper-icon-button>
                    <paper-button class="logout" raised>Log out</paper-button>
                </div>
            </div>
        </paper-toolbar>
    </template>
    <script>
        Polymer({
            is: "tpa-top-bar",
            menuAction: function(){
              this.fire("open-menu")
            }
        });
    </script>
</dom-module>
