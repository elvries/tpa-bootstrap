<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module name="tpa-top-bar">
    <template>

        <style include="shared-styles">

            .flex-equal-justified {
              justify-content:space-around;
              display:flex;
              flex-direction:row;
              width:100%;
            }

            .flex-self-center {
              display:flex;
              flex-direction:row;
            }

            .flex-self-center.actions{
              justify-content: flex-end;
            }

            .flex-equal-justified > div,
            .flex-equal-justified > span{
              width:33%;
            }
            .icon-ing-logo {
                display: block;
                text-align:center;
            }

            iron-icon.ing-icon {
                --iron-icon-height: 28px;
                --iron-icon-width: 135px;
                fill: #000066;
                margin-left:-15px;
                vertical-align: bottom;
            }

            iron-icon.lion-icon {
                --iron-icon-height: 40px;
                --iron-icon-width: 82px;
              margin-left:-15px;
            }

            paper-toolbar {
                --paper-toolbar-background: var(--primary-background-color);
                --paper-toolbar-color: var(--primary-color);
                --paper-toolbar-height:64px;
            }
        </style>

        <paper-toolbar>
            <div class="container flex-equal-justified menu" id="topbar">
                <div class="flex-self-center">
                    <paper-icon-button icon="menu" on-tap="menuAction">
                    </paper-icon-button>
                </div>

            <span class="icon-ing-logo font-size-xh flex-child flex-self-center">
                <iron-icon class="ing-icon" icon="tpa:ing-logo-ing"></iron-icon>
                <iron-icon class="lion-icon" icon="tpa:ing-logo-lion"></iron-icon>
            </span>
                <div class="flex-self-center actions">
                    <paper-icon-button icon="search"></paper-icon-button>
                    <paper-icon-button icon="perm-identity"></paper-icon-button>
                    <paper-button class="primary" raised>Log out</paper-button>
                </div>
            </div>
        </paper-toolbar>
    </template>
    <script>
        Polymer({
            is: "tpa-top-bar",
            menuAction: function(){
              this.fire("open-menu")
            }
        });
    </script>
</dom-module>
