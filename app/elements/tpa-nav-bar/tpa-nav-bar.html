<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module name="tpa-nav-bar">
    <template>

        <style include="tpa-styles">
            :host{
              width:100%
            }
            a.link {
                text-align: center;
                vertical-align: baseline;
                text-decoration: none;
                color:#ffffff;
                line-height:3.5em;
            }

            paper-icon-button.white {
              color: white;
            }

        </style>



        <paper-tabs selected="0" scrollable>
          <template is="dom-repeat" as="item" items="[[tabs]]">
            <paper-tab>
              <a href="{{baseUrl}}{{item.link}}" class="link" tabindex="-1">
                <paper-icon-button disabled icon="[[item.icon]]" class="white"></paper-icon-button>[[item.label]]
              </a>
            </paper-tab>
          </template>
        </paper-tabs>

    </template>
    <script>
        Polymer({
            is: "tpa-nav-bar",
            properties: {
                baseUrl: {
                    type: String,
                    notify: true,
                    value: "/"
                },
                tabs: {
                    type: Array,
                    value: []
                }
            },
            ready:function(){
              this.tabs = getTabs();
              console.log('tabs length', this.tabs.length);
            }
        });

        function getTabs () {
          return [
            {
              label: 'Daily Banking',
              link: '',
              icon: 'account-balance-wallet'
            },
            {
              label: 'Saving goals',
              link: 'page-2',
              icon: 'tpa:pig'
            },
            {
              label: 'Trading',
              link: 'page-3',
              icon: 'tpa:wealth-increase'
            },
            {
              label: 'Mortgage',
              link: 'page-4',
              icon: 'tpa:house'
            },
            {
              label: 'Loans',
              link: 'page-5',
              icon: 'tpa:moneybag'
            },
            {
              label: 'Insurance',
              link: 'page-5',
              icon: 'tpa:questionmark'
            }
          ];
        }
    </script>
</dom-module>
