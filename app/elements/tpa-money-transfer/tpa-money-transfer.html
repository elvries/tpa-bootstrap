<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- iron -->
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<!-- paper -->
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<!-- @i18n-link -->

<dom-module id="tpa-money-transfer">

  <style>
    .prefix{
      margin-right:10px;
    }

    paper-button{
      color: var(--primary-color)
    }

    paper-input{
      color:var(--light-primary-color)
    }

    :host{
      --iron-icon-fill-color:var(--primary-color);
    }
  </style>
  <!--<link rel="import" type="css" href="%CSSPATH%component.css">-->

  <template>

    <!-- @i18n-signal -->

    <section class="my-card balance">
      <div>
        <h1>{{accountOwner}}</h1>
        <div>{{accountNumber}}</div>
      </div>
      <div class="bold">
        {{accountBalanceObj.wholeNumber}}{{decimalSeparator}}<sup>{{accountBalanceObj.decimals}}</sup>
      </div>
    </section>

    <section class="my-card">
      <paper-input label="Amount" value="{{amount}}" type="number">
        <div class="prefix" prefix>â‚¬</div>
      </paper-input>
    </section>

    <section class="my-card">
      <paper-input label="Recipient" value="{{recipient}}">
      <div class="center" suffix>
        <paper-icon-button icon="book" class="color--brand-light"></paper-icon-button>
      </div>
      </paper-input>
    </section>

    <section class="my-card">
      <paper-input label="Account Number" value="{{accountNumber}}">
      <div class="center" suffix>
        <paper-icon-button icon="add"></paper-icon-button>
      </div>
      </paper-input>
    </section>

    <section class="my-card">
      <paper-input label="Usage" value="{{usage}}"></paper-input>
    </section>

    <section class="my-card">
      <div><paper-input label="Date" value="{{executionDate}}"></paper-input></div>
    </section>

    <section>
      <paper-button raised primary>Submit</paper-button>
    </section>

  </template>

  <script>
    (function() {
      'use strict';

      var format = function(a, n, x, s, c) {
        //console.log("a", a)
        var re = '\\d(?=(\\d{' + (x || 3) + '})+' + (n > 0 ? '\\D' : '$') + ')',
            num = a.toFixed(Math.max(0, ~~n));
        return (c ? num.replace('.', c) : num).replace(new RegExp(re, 'g'), '$&' + (s || ','));
      };

      Polymer({
        is: 'tpa-money-transfer',

        behaviors: [/*@i18n-behavior*/],

        properties: {
          accountOwner: {
            type: String
          },
          accountNumber: {
            type: String
          },
          accountBalance: {
            type: Number,
            observer: 'accountBalanceChange'
          },
          accountBalanceObj: {
            type: Object,
          },
          decimalSeparator: {
            type: String,
            value: ',',
            //observer: 'accountBalanceChange'
          },
          thousendsSeparator: {
            type: String,
            value: '.',
            //observer: 'accountBalanceChange'
          },
          /*@i18n-json*/
        },

        accountBalanceChange: function(n) {
            //console.log("accountBalance", n)
            var
                    self = this
                ,   decimalSeparator = self.decimalSeparator
                ,   thousendsSeparator = self.thousendsSeparator
                ,   balance = typeof(n) === 'number' ? n : self.accountBalance
                ,   split = format(balance, 2, 3, thousendsSeparator, decimalSeparator).split(decimalSeparator)
            ;
            self.accountBalanceObj = { wholeNumber: split[0], decimals: split[1] };
        },

        ready: function() {}
      });
    })();
  </script>
</dom-module>
