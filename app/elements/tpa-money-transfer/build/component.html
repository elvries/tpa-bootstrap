
<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../../ing-i18n/tpa-i18n.html">
<link rel="import" href="../../bower_components/iron-signals/iron-signals.html">

<dom-module id="tpa-money-transfer">

  <link rel="import" type="css" href="component.css">

  <template>

<iron-signals on-iron-signal-i18n="i18nSignal"></iron-signals>

    <section class="my-card balance">
      <div>
        <h1>{{accountOwner}}</h1>
        <div>{{accountNumber}}</div>
      </div>
      <div class="bold">
        {{accountBalanceObj.wholeNumber}}{{decimalSeparator}}<sup>{{accountBalanceObj.decimals}}</sup>
      </div>
    </section>

    <section class="my-card">
      <paper-input label="{{content.amount}}" type="number">
        <div prefix>€</div>
      </paper-input>
    </section>

    <section class="my-card">
      <paper-input label="{{content.recipient}}"></paper-input>
      <div class="center">
        <paper-icon-button icon="book" class="color--brand-light"></paper-icon-button>
      </div>
    </section>

    <section class="my-card">
      <paper-input label="{{content.accountNumber}}"></paper-input>
      <div class="center">
        <paper-icon-button icon="add" class="color--brand-primary"></paper-icon-button>
      </div>
    </section>

    <section class="my-card">
      <paper-input label="{{content.usage}}"></paper-input>
    </section>

    <section class="my-card">
      <div><paper-input label="{{content.executionDate}}"></paper-input></div>
    </section>

    <section>
      <paper-button raised primary>{{content.submit}}</paper-button>
    </section>

  </template>

  <script>
    (function() {
      'use strict';

      var format = function(a, n, x, s, c) {
        //console.log("a", a)
        var re = '\\d(?=(\\d{' + (x || 3) + '})+' + (n > 0 ? '\\D' : '$') + ')',
            num = a.toFixed(Math.max(0, ~~n));
        return (c ? num.replace('.', c) : num).replace(new RegExp(re, 'g'), '$&' + (s || ','));
      };

      Polymer({
        is: 'tpa-money-transfer',

        behaviors: [I18nBehavior],

        properties: {
          accountOwner: {
            type: String
          },
          accountNumber: {
            type: String
          },
          accountBalance: {
            type: Number,
            observer: 'accountBalanceChange'
          },
          accountBalanceObj: {
            type: Object,
          },
          decimalSeparator: {
            type: String,
            value: ',',
            //observer: 'accountBalanceChange'
          },
          thousendsSeparator: {
            type: String,
            value: '.',
            //observer: 'accountBalanceChange'
          },
          i18n: { type: Object, value: function() { return { "de-de":{"recipient":"Empfänger","accountNumber":"Kontonummer","usage":"Verwendungszweck","executionDate":"Ausführungsdatum","submit":"Ausführen","amount":"Betrag"},
"en-au":{"recipient":"Recipient","accountNumber":"Account number","usage":"Usage","executionDate":"Execution date","submit":"Submit","amount":"Amount"}};}, notify: true },
        },

        accountBalanceChange: function(n) {
            //console.log("accountBalance", n)
            var
                    self = this
                ,   decimalSeparator = self.decimalSeparator
                ,   thousendsSeparator = self.thousendsSeparator
                ,   balance = typeof(n) === 'number' ? n : self.accountBalance
                ,   split = format(balance, 2, 3, thousendsSeparator, decimalSeparator).split(decimalSeparator)
            ;
            self.accountBalanceObj = { wholeNumber: split[0], decimals: split[1] };
        },

        ready: function() {}
      });
    })();
  </script>
</dom-module>
