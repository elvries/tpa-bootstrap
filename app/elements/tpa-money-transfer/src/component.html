<dom-module id="%COMPONENT_NAME%">
  <link rel="import" type="css" href="%CSSPATH%component.css">
  <template>

    <!-- @i18n-signal -->

    <section class="my-card balance">
      <div>
        <h1>{{accountOwner}}</h1>
        <div>{{accountNumber}}</div>
      </div>
      <div class="bold">
        {{accountBalanceObj.wholeNumber}}{{decimalSeparator}}<sup>{{accountBalanceObj.decimals}}</sup>
      </div>
    </section>

    <section class="my-card">
      <paper-input label="${{amount}}$" type="number">
        <div prefix>â‚¬</div>
      </paper-input>
    </section>

    <section class="my-card">
      <paper-input label="${{recipient}}$"></paper-input>
      <div class="center">
        <paper-icon-button icon="book" class="color--brand-light" onclick="dialog.toggle()"></paper-icon-button>
      </div>
    </section>

    <section class="my-card">
      <paper-input label="${{accountNumber}}$"></paper-input>
      <div class="center">
        <paper-icon-button icon="add" class="color--brand-primary"></paper-icon-button>
      </div>
    </section>

    <section class="my-card">
      <paper-input label="${{usage}}$"></paper-input>
    </section>

    <section class="my-card">
      <div><paper-input label="${{executionDate}}$"></paper-input></div>
    </section>

    <section>
      <paper-button raised primary>${{submit}}$</paper-button>
    </section>

    <simple-dialog id="dialog" title="Adress Book">
      <div>
        <iron-ajax id="ajax" loading="{{loadingAddresses}}" url="data.json"  handle-as="json" on-response="_onAddressBookData" auto></iron-ajax>
        <iron-list items="[[addresses]]" as="address" scroll-target="document" grid>
          <template>
            <div class="addressContainer">
              <div class="addressContent" tabindex$="[[tabIndex]]">
                {{address.firstname}}&nbsp;{{address.lastname}}<br/>
                {{address.account}}<br/>
                {{address.institute}}
              </div>
            </div>
          </template>
        </iron-list>
      </div>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>Discard</paper-button>
      </div>
    </simple-dialog>

  </template>
</dom-module>

<script>
  (function() {
    'use strict';

    var format = function(a, n, x, s, c) {
      //console.log("a", a)
      var re = '\\d(?=(\\d{' + (x || 3) + '})+' + (n > 0 ? '\\D' : '$') + ')',
          num = a.toFixed(Math.max(0, ~~n));
      return (c ? num.replace('.', c) : num).replace(new RegExp(re, 'g'), '$&' + (s || ','));
    };

    Polymer({
      is: '%COMPONENT_NAME%',

      behaviors: [/*@i18n-behavior*/],

      properties: {
        accountOwner: {
          type: String
        },
        accountNumber: {
          type: String
        },
        accountBalance: {
          type: Number,
          observer: '_accountBalanceChange'
        },
        accountBalanceObj: {
          type: Object
        },
        decimalSeparator: {
          type: String,
          value: ',',
          observer: '_accountBalanceChange'
        },
        thousendsSeparator: {
          type: String,
          value: '.',
          observer: '_accountBalanceChange'
        },
        loadingAddresses: Boolean,
        addresses: Array,
        /*@i18n-json*/
      },

      _accountBalanceChange: function(n) {
          var
                  self = this
              ,   decimalSeparator = self.decimalSeparator
              ,   thousendsSeparator = self.thousendsSeparator
              ,   balance = typeof(n) !== 'number' ? self.accountBalance : n
              ,   split
          ;
          if (balance) {
              split = format(balance, 2, 3, thousendsSeparator, decimalSeparator).split(decimalSeparator);
              self.accountBalanceObj = { wholeNumber: split[0], decimals: split[1] };
          }
      },

      _onAddressBookData: function(e) {
        var data;
        this.addresses = e.detail.response;
      },

      ready: function() {}
    });
  })();
</script>
