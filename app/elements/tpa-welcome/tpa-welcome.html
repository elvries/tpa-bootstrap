<link rel="import" href="../../bower_components/tpa-styles/tpa-styles.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../../bower_components/iron-form/iron-form.html">

<link rel="import" href="../tpa-container/tpa-container.html">

<dom-module id="tpa-welcome">
    <style>
        section {
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        section #container {
            margin: 0 auto;
            position: relative;
            max-width: 1000px;
            height: 100%;
        }

        section #image {
            width: 100%;
            min-height: 100%;
            position: absolute;
        }

        #box {
            background-color: #FFFFFF;
            width: 250px;
            position: absolute;
            top: 50px;
            right: 50px;
            border-radius: 5px;
            padding: 25px;
            box-shadow: 2px 2px rgba(0, 0, 0, 0.3);
        }

        #box #me {
            border-radius: 50%;
            border: 2px solid #ccc;
            width: 75px;
            height: 75px;
        }

        #box .text {
            color: #FF6600;
            padding: 7px 10px;
            font-size: 14px;
        }

        #box .layout {
            margin-bottom: 10px;
        }

        #box .buttons paper-button {
            width: 100%;
        }

        #box .password {
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.4);
        }

        #box .password .floated-label-placeholder {
            display: none;
        }

        #layover {
            width: 100%;
            position: absolute;
            bottom: 70px;
            background-color: rgba(0, 0, 0, 0.3);
            height: 150px;
        }


        #text {
            text-shadow: 2px 2px rgba(0, 0, 0, 0.5);
            width: 300px;
            position: absolute;
            top: 50px;
            left: 50px;
        }

        #text #headline {
            font-size: 36px;
            color: #FFFFFF;
            margin-bottom: 15px;
        }

        #text #subline {
            font-size: 24px;
            color: #FFFFFF;
        }

    </style>

    <template>

        <iron-localstorage id="localstorage" name="login"></iron-localstorage>

        <tpa-reactive-user id="reactiveUser"></tpa-reactive-user>

        <section data-route="splash">

            <img id="image" src="../../images/splash/jongetje.jpg" alt="mobile"/>

            <tpa-container>

                <div id="text">
                    <div id="headline">Mobiel betalen: ook iets voor jou?</div>
                    <div id="subline">Ontdek het gemak</div>
                </div>

                <div id="box">
                    <div class="layout horizontal">
                        <div>
                            <img id="me" src="../../images/profile/me.jpg"/>
                        </div>
                        <div>
                            <div class="text">{{user.name}}</div>
                            <div class="text">{{user.account}}</div>
                        </div>
                    </div>
                    <div class="layout horizontal">
                        <paper-input class="flex password" id="input" type="password" noLabelFloat="true"
                                     placeholder="password"></paper-input>
                    </div>
                    <div class="layout horizontal">
                        <div class="flex"></div>
                        <div>
                            <paper-button class="primary" on-tap="login">Login</paper-button>
                        </div>
                    </div>

                </div>

            </tpa-container>

            <div id="layover"></div>

        </section>
    </template>
    <script>
        Polymer({
            is: "tpa-welcome",
            ready: function () {
                this.$.reactiveUser.subscribe(function (user) {
                    console.log(user)
                    this.user = user;
                }.bind(this));
            },
            login: function(){
                this.$.localstorage.value = true;
                this.$.localstorage.save();
                this.$.localstorage.reload();

            }
        })
    </script>
</dom-module>
