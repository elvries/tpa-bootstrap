<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/tpa-icons/tpa-icons.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<dom-module id="tpa-list-item">
    <style>
        .underlay {
            background-color:var(--primary-color);
        }

        .underlay iron-icon {
            --iron-icon-fill-color:white;
        }

        .content {
            color: black;
        }

        .content iron-icon{
            --iron-icon-fill-color:var(--primary-color);
        }

        .item-container {
            height:50px;
        }

        paper-item{
            color:white
        }

        paper-swipe{
            width:100%;
            height:100%;
            overflow:hidden;
        }
    </style>
    <template>
        <div class="item-container">
            <paper-swipe peek-offset="-24">
                <paper-item class="underlay" underlay style="display:block">
                    <iron-icon icon="flag" style="margin-top:10px"></iron-icon>
                    <span style="float:right;margin-top:15px">Undo</span>
                </paper-item>
                <paper-item content class="content" style="background-color:white">
                    <iron-icon on-mouseover="iconHover" icon="tpa:home"></iron-icon>
                    <span style="margin-left:15px">{{name}}</span>
                </paper-item>
            </paper-swipe>
        </div>
    </template>
    <script>
        Polymer({
            is: "tpa-list-item",
            properties:{
                name:{
                    type: String
                }
            },
            iconHover:function(e){
                console.log(e);

            }

        })
    </script>
</dom-module>
