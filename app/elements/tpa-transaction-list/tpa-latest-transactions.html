<link rel="import" href="tpa-transaction-list.html">
<link rel="import" href="tpa-transaction-list-i18n.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../tpa-region-selection/tpa-region-selection.html">
<dom-module id="tpa-latest-transaction">
    <template>
        <tpa-region-selection></tpa-region-selection>

        <tpa-transaction-list-i18n
                id="i18ncontent"
                content="{{i18ncontent}}"></tpa-transaction-list-i18n>
        <tpa-transaction-list hide-sub-text title="{{i18ncontent.latestTransactions}}"></tpa-transaction-list>
    </template>
    <script>
        Polymer({
            is:"tpa-latest-transaction",
            properties: {
                i18ncontent:{
                    type:Object,
                    notify:true
                },
                languages: {
                    type:Array,
                    value:["en-au", "de-de", "nl-nl", "nl-be"]
                },
                languageIndex: {
                    type:Number,
                    value: 0
                },
                currentLanguage: {
                    type: String,
                    value: "en-au"
                }
            }
        });
    </script>
</dom-module>
