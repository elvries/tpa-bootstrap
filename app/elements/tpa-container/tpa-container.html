<link rel="import" href="../../bower_components/tpa-styles/tpa-styles.html">

<dom-module id="tpa-container">
    <style>
        .container {
            position: relative;
            max-width: 1200px;
            padding: 0 38px;
            margin: 0 auto;
            left:0;
            right:0;
        }

        @media (max-width: 1200px) {
            .container {
                max-width: 800px;
            }
        }

        @media (max-width: 800px) {
            .container {
                padding:0px;
            }
        }
    </style>
    <template>
        <div class="container">
            <content></content>
        </div>
    </template>
    <script>
        Polymer({
            is: "tpa-container",
            ready: function() {
              var app = document.querySelector("#app");
              if (app.loggedin) {
                app.$.paperDrawerPanel.drawerWidth = "282px";
                app.$.paperDrawerPanel.forceNarrow = false;
              } else {
                app.$.paperDrawerPanel.forceNarrow = false;
                app.$.paperDrawerPanel.drawerWidth = "0px";
              }
            }
        })
    </script>
</dom-module>
